  <script>
    $(document).ready(function() {

      $('.panel').lobiPanel({
        sortable: true
      });
      $('.panel').on('dragged.lobiPanel', function(ev, lobiPanel){
        $('.dahsboard-column').matchHeight();
      });

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Day');
        dataTable.addColumn('number', 'Values');
        // A column for custom tooltip content
        dataTable.addColumn({type: 'string', role: 'tooltip', 'p': {'html': true}});
        dataTable.addRows([
          ['MON',  130, ' '],
          ['TUE',  130, '130'],
          ['WED',  180, '180'],
          ['THU',  175, '175'],
          ['FRI',  200, '200'],
          ['SAT',  170, '170'],
          ['SUN',  250, '250'],
          ['MON',  220, '220'],
          ['TUE',  220, ' ']
        ]);

        var options = {
          height: 314,
          legend: 'none',
          areaOpacity: 0.18,
          axisTitlesPosition: 'out',
          hAxis: {
            title: '',
            textStyle: {
              color: '#fff',
              fontName: 'Proxima Nova',
              fontSize: 11,
              bold: true,
              italic: false
            },
            textPosition: 'out'
          },
          vAxis: {
            minValue: 0,
            textPosition: 'out',
            textStyle: {
              color: '#fff',
              fontName: 'Proxima Nova',
              fontSize: 11,
              bold: true,
              italic: false
            },
            baselineColor: '#16b4fc',
            ticks: [0,25,50,75,100,125,150,175,200,225,250,275,300,325,350],
            gridlines: {
              color: '#1ba0fc',
              count: 15
            }
          },
          lineWidth: 2,
          colors: ['#fff'],
          curveType: 'function',
          pointSize: 5,
          pointShapeType: 'circle',
          pointFillColor: '#f00',
          backgroundColor: {
            fill: '#008ffb',
            strokeWidth: 0,
          },
          chartArea:{
            left:0,
            top:0,
            width:'100%',
            height:'100%'
          },
          fontSize: 11,
          fontName: 'Proxima Nova',
          tooltip: {
            trigger: 'selection',
            isHtml: true
          }
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(dataTable, options);
      }
      $(window).resize(function(){
        drawChart();
        setTimeout(function(){
        }, 1000);
      });
    });
  </script>

  <script>
    $(document).ready(function() {
      $('.swal-btn-basic').click(function(e){
        e.preventDefault();
        swal("Here's a message!");
      });

      $('.swal-btn-text').click(function(e){
        e.preventDefault();
        swal({
          title: "Here's a message!",
          text: "It's pretty, isn't it?"
        });
      });

      $('.swal-btn-success').click(function(e){
        e.preventDefault();
        swal({
          title: "¡Buen trabajo!",
          text: "Guardado con Exito! :)",
          type: "success",
          confirmButtonClass: "btn-success",
          confirmButtonText: "OK"
        });
      });

      $('.swal-btn-warning').click(function(e){
        e.preventDefault();
        swal({
              title: "Are you sure?",
              text: "Your will not be able to recover this imaginary file!",
              type: "warning",
              showCancelButton: true,
              cancelButtonClass: "btn-default",
              confirmButtonClass: "btn-warning",
              confirmButtonText: "Warning",
              closeOnConfirm: false
            },
            function(){
              swal({
                title: "Deleted!",
                text: "Your imaginary file has been deleted.",
                type: "success",
                confirmButtonClass: "btn-success"
              });
            });
      });

      $('.swal-btn-cancel').click(function(e){
        e.preventDefault();
        swal({
              title: "¿Seguro?",
              text: "Cancelaras la Accion",
              type: "warning",
              showCancelButton: true,
              confirmButtonClass: "btn-danger",
              confirmButtonText: "Si, Cancelar",
              cancelButtonText: "No, cancel plis!",
              closeOnConfirm: false,
              closeOnCancel: false
            },
            function(isConfirm) {
              if (isConfirm) {
                swal({
                  title: "¡Borrado!",
                  text: "Tu Accion a sido Cancelada.",
                  type: "success",
                  confirmButtonClass: "btn-success"
                });
              } else {
                swal({
                  title: "Cancelar",
                  text: "Tu accion sigue a salvo :)",
                  type: "error",
                  confirmButtonClass: "btn-danger"
                });
              }
            });
      });

      $('.swal-btn-custom-img').click(function(e){
        e.preventDefault();
        swal({
          title: "Sweet!",
          text: "Here's a custom image.",
          confirmButtonClass: "btn-success",
          imageUrl: 'img/smile.png'
        });
      });

      $('.swal-btn-info').click(function(e){
        e.preventDefault();
        swal({
          title: "Are you sure?",
          text: "Your will not be able to recover this imaginary file!",
          type: "info",
          showCancelButton: true,
          cancelButtonClass: "btn-default",
          confirmButtonText: "Info",
          confirmButtonClass: "btn-primary"
        });
      });

      $('.swal-btn-input').click(function(e){
        e.preventDefault();
        swal({
          title: "An input!",
          text: "Write something interesting:",
          type: "input",
          showCancelButton: true,
          closeOnConfirm: false,
          inputPlaceholder: "Write something"
        }, function (inputValue) {
          if (inputValue === false) return false;
          if (inputValue === "") {
            swal.showInputError("You need to write something!");
            return false
          }
          swal("Nice!", "You wrote: " + inputValue, "success");
        });
      });
    });
  </script>
